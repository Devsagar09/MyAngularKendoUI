<div class="container">
    <h2>Create User</h2>
    <form (ngSubmit)="createUser()" #userForm="ngForm">
        <div>
            <label>Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" required />
        </div>

        <div>
            <label>Email:</label>
            <input type="email" [(ngModel)]="user.email" name="email" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="user.password" name="password" required />
        </div>
        <div>
            <label>Address:</label>
            <input type="text" [(ngModel)]="user.address" name="address" />
        </div>

        <button type="submit" [disabled]="userForm.invalid">Create User</button>
    </form>
