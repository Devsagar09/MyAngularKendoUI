<p>{{title}}</p>

<kendo-grid [data]="gridItems" [pageSize]="pageSize" [skip]="skip" [pageable]="true" (pageChange)="pageChange($event)"
    [sortable]="true" [sort]="sortDescriptor" (sortChange)="handleSortChange($event)">
    <kendo-grid-column field="username" title="Name">

    </kendo-grid-column>
    <kendo-grid-column field="password" title="Password">

    </kendo-grid-column>
    <kendo-grid-column field="email" title="Email">

    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address">
    </kendo-grid-column>

    <kendo-grid-column title="Action" [width]="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton [svgIcon]="svgTransh" title="Delete" (click)="openDialog(dataItem.userid)"></button>
            <button kendoButton [svgIcon]="svgPencil" title="Edit"></button>
        </ng-template>
    </kendo-grid-column>

</kendo-grid>

<kendo-dialog *ngIf="opened" title="Please Confirm" (close)="closeDialog()" [minWidth]="350" [width]="450">
    <p style="margin: 30px; text-align: center;">Are you sure you want to delete?</p>
    <kendo-dialog-actions>
      <button kendoButton (click)="closeDialog()" title="No">No</button>
      <button kendoButton (click)="deleteUser()" themeColor="success" title="Yes">Yes</button>
    </kendo-dialog-actions>
  </kendo-dialog>
